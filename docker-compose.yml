services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: healthflow-postgres
    environment:
      POSTGRES_DB: healthflow_fhir
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: qwerty
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ProxyFHIR Service (Java)
  proxy-fhir:
    build:
      context: ./proxy-fhir
      dockerfile: Dockerfile
    container_name: healthflow-proxy-fhir
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/healthflow_fhir
    depends_on:
      postgres:
        condition: service_healthy

  # DeID Service (Python)
  deid:
    build:
      context: ./deID
      dockerfile: Dockerfile
    container_name: healthflow-deid
    ports:
      - "5000:5000"
    environment:
      SQLALCHEMY_DATABASE_URI: postgresql://postgres:qwerty@postgres:5432/healthflow_fhir
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
    depends_on:
      postgres:
        condition: service_healthy

  # Featurizer Service (Python)
  featurizer:
    build:
      context: ./featurizer
      dockerfile: Dockerfile
    container_name: healthflow-featurizer
    ports:
      - "5001:5001"
    environment:
      SQLALCHEMY_DATABASE_URI: postgresql://postgres:qwerty@postgres:5432/healthflow_fhir
      PORT: 5001
      DB_HOST: postgres
      DB_PORT: 5432
    depends_on:
      postgres:
        condition: service_healthy

  # ML Predictor Service (Python)
  ml-predictor:
    build:
      context: ./ml-predictor
      dockerfile: Dockerfile
    container_name: healthflow-ml-predictor
    ports:
      - "5002:5002"
    environment:
      SQLALCHEMY_DATABASE_URI: postgresql://postgres:qwerty@postgres:5432/healthflow_fhir
      PORT: 5002
      DB_HOST: postgres
      DB_PORT: 5432
      XGBOOST_MODEL_PATH: /app/xgboost_readmission_model.json
    volumes:
      - ./xgboost_readmission_model.json:/app/xgboost_readmission_model.json:ro
    depends_on:
      postgres:
        condition: service_healthy

  # ScoreAPI Service (Python)
  score-api:
    build:
      context: ./score-api
      dockerfile: Dockerfile
    container_name: healthflow-score-api
    ports:
      - "5003:5003"
    environment:
      SQLALCHEMY_DATABASE_URI: postgresql://postgres:qwerty@postgres:5432/healthflow_fhir
      PORT: 5003
      ML_PREDICTOR_URL: http://ml-predictor:5002
      JWT_SECRET_KEY: production-secret-key-change-me
    depends_on:
      - ml-predictor

  # API Gateway (Java)
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: healthflow-api-gateway
    ports:
      - "8080:8080"
    environment:
      PROXY_FHIR_URL: http://proxy-fhir:8081
      DEID_URL: http://deid:5000
      FEATURIZER_URL: http://featurizer:5001
      ML_PREDICTOR_URL: http://ml-predictor:5002
      SCORE_API_URL: http://score-api:5003
    depends_on:
      - proxy-fhir
      - deid
      - featurizer
      - ml-predictor
      - score-api

  # Dashboard Web (React)
  dashboard:
    build:
      context: ./dashboard-web
      dockerfile: Dockerfile
    container_name: healthflow-dashboard
    ports:
      - "3000:3000"
    environment:
      VITE_API_GATEWAY_URL: http://localhost:8080
    depends_on:
      - api-gateway

volumes:
  postgres_data:
