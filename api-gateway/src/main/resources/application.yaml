server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      # Configuration globale CORS
      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: false

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_LAST

      # Routes vers les microservices
      routes:
        # Route vers ProxyFHIR
        - id: proxy-fhir
          uri: ${PROXY_FHIR_URL:http://localhost:8081}
          predicates:
            - Path=/api/v1/fhir/**
          filters:
            - RewritePath=/api/v1/fhir/(?<segment>.*), /api/v1/fhir/${segment}

        # Route vers DeID
        - id: deid-service
          uri: ${DEID_URL:http://localhost:5000}
          predicates:
            - Path=/api/v1/deid/**
          filters:
            - RewritePath=/api/v1/deid/(?<segment>.*), /api/v1/${segment}

        # Route vers Featurizer
        - id: featurizer-service
          uri: ${FEATURIZER_URL:http://localhost:5001}
          predicates:
            - Path=/api/v1/features/**
          filters:
            - RewritePath=/api/v1/features/(?<segment>.*), /api/v1/${segment}

        # Route vers ML Predictor
        - id: ml-predictor-service
          uri: ${ML_PREDICTOR_URL:http://localhost:5002}
          predicates:
            - Path=/api/v1/predictions/**
          filters:
            - RewritePath=/api/v1/predictions/(?<segment>.*), /api/v1/${segment}

        # Route vers ScoreAPI
        - id: score-api-service
          uri: ${SCORE_API_URL:http://localhost:5003}
          predicates:
            - Path=/api/v1/scores/**
          filters:
            - RewritePath=/api/v1/scores/(?<segment>.*), /${segment}

        # Route vers AuditFairness
        - id: audit-fairness-service
          uri: ${AUDIT_FAIRNESS_URL:http://localhost:5004}
          predicates:
            - Path=/api/v1/audit/**
          filters:
            - RewritePath=/api/v1/audit/(?<segment>.*), /${segment}

# Configuration Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,metrics
      cors:
        allowed-origins: "*"
        allowed-methods: GET,POST,PUT,DELETE,OPTIONS
        allowed-headers: "*"
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
