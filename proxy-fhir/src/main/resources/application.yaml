spring:
  application:
    name: proxy-fhir

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/healthflow_fhir}
    username: postgres
    password: qwerty
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
    open-in-view: false

server:
  port: 8081
  servlet:
    context-path: /api/v1

# Configuration HAPI FHIR
hapi:
  fhir:
    server-url: https://r4.smarthealthit.org
    fhir-version: R4
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
